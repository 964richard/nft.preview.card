<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--links-->
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/ee44053a56.js"
      crossorigin="anonymous"
    ></script>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!--NFT image-->
      <div class="nft-image">
        <img src="img/nft.jpg" class="nft" alt="nft" />
        <div class="eye-img">
          <i class="fa-solid fa-eye eye"></i>
        </div>
      </div>

      <article>
        <!--Description-->
        <h1>Equilibrium #3429</h1>
        <p class="desc">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="data">
          <!--Price-->
          <div class="price info">
            <i class="fa-brands fa-ethereum"></i>
            <p class="priceText">0.041 ETH</p>
          </div>
          <!--Days left-->
          <div class="dLeft info">
            <i class="fa-solid fa-clock"></i>
            <p class="dLeftText">3 days left</p>
          </div>
        </div>

        <hr class="solid" />

        <!--Creator info-->
        <div class="creator">
          <img src="img/avatar.png" class="avatar" />
          <p class="creatorText">
            Creation of
            <span>Jules Wyvern</span>
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
